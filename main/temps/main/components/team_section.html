<div class="container-fluid team pb-5">
    <div class="container pb-5">
        <div class="text-center mx-auto pt-3 pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
            {% if request.resolver_match.url_name != 'team' %}
            <h4 class="text-primary">Our Team</h4>
            {% endif %}
            <h1 class="display-4">Our Investa Company Dedicated Team Member</h1>
        </div>
        {% if team %}
        <div class="row g-4 justify-content-center">
            {% for item in team %}
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item rounded">
                    <div class="team-img">
                        <img src="{{ item.profile_picture.url}}" class="img-fluid w-100 rounded-top" alt="Image">
                        <div class="team-icon">
                            <a class="btn btn-primary btn-sm-square text-white rounded-circle mb-3" href=""><i class="fas fa-share-alt"></i></a>
                            <div class="team-icon-share">
                                <a class="btn btn-primary btn-sm-square text-white rounded-circle mb-3" href={{item.facebook}}><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-primary btn-sm-square text-white rounded-circle mb-3" href={{item.twitter}}><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-primary btn-sm-square text-white rounded-circle mb-0" href={{item.instagram}}><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="team-content bg-dark text-center rounded-bottom p-4">
                        <div class="team-content-inner rounded-bottom">
                            <h4 class="text-white">{{item.user.get_full_name}}</h4>
                            <p class="text-muted mb-0">{{item.designation}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            {% else %}
            <div class="col-12">
                <h4 class="display-7 text-center"> No Team Found, Please add first !!! </h4>
            </div>
            {% endif %}
        </div>
</div>
