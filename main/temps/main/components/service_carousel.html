<div class="container-fluid service py-5">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
            <h4 class="text-primary">Our Services</h4>
            <h1 class="display-4"> Offering the Best Consulting & Investa Services</h1>
        </div>
        <div class="row g-4 justify-content-center text-center">
            {% if service %}
                {% for item in service %}

            <div class="col-md-6 col-lg-4 col-xl-3 wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item bg-light rounded">
                    <div class="service-img">
                        <img src="{{item.image.url}}" class="img-fluid w-100 rounded-top" alt="">
                    </div>
                    <div class="service-contenservice_carouselt text-center p-4">
                        <div class="service-content-inner">
                            <a href="#" class="h4 mb-4 d-inline-flex text-start"></i> {{item.name}}</a>
                            <p class="mb-4">{{item.description}}
                            </p>
                            <a class="btn btn-light rounded-pill py-2 px-4" href="#">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col-12">
                <a class="btn btn-primary rounded-pill py-3 px-5 wow fadeInUp" data-wow-delay="0.1s" href="#">Services More</a>
            </div>
            {% else %}
            <div class="col-12">
                <h4 class="display-7 text-center"> No Services Found, Please add first !!! </h4>
            </div>
            {% endif %}
        </div>
    </div>
</div>
